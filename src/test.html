<head>
  <script src="https://cdn.plot.ly/plotly-2.5.1.min.js"></script>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    var trace1 = {
      x: ['giraffes', 'orangutans', 'monkeys'],
      y: [20, 14, 23],
      name: 'SF Zoo',
      type: 'bar',
    }

    var trace2 = {
      x: ['giraffes', 'orangutans', 'monkeys'],
      y: [12, 18, 29],
      name: 'LA Zoo',
      type: 'bar',
    }

    var data = [trace1, trace2]

    var layout = { barmode: 'stack' }

    Plotly.newPlot('myDiv', data, layout)
  </script>
</body>
